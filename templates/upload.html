<!DOCTYPE html>
<html>
<head>
    <title>Upload Bird Image</title>
</head>
<body>
    <h1>Upload an Image of a Bird</h1>
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*" required>
        <br><br>
        <input type="submit" value="Upload">
    </form>
</body>
</html>
